<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"

        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Bahianita&display=swap" rel="stylesheet">
    <style type="text/css">
        .row {
            margin: 20px 0;
        }

        .navbar-brand {
            font-size: 35px;
            font-family: 'Bahianita', cursive;
        }
    </style>
    <title>Instagram Post</title>
</head>

<body>

    <!--NavBar y dropdown -->
    <header style="position: relative; top: -20px;">
        <div class="row">
            <div class="col-12">
                <nav class="navbar navbar-expand-lg navbar-light bg-light">

                    <div class="container">
                        <a class="navbar-brand" href="#"><i class="fa fa-instagram" aria-hidden="true"></i>
                            Instagram</a>
                        <button class="navbar-toggler" type="button" data-toggle="collapse"
                            data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false"
                            aria-label="Toggle navigation">
                            <span class="navbar-toggler-icon"></span>
                        </button>

                        <div class="collapse navbar-collapse ml-auto" id="navbarSupportedContent">


                            <ul class="navbar-nav ml-auto">
                                <li>
                                    <button class="btn btn-success" type="button" data-toggle="modal"
                                        data-target="#exampleModal">Create New Post
                                    </button>
                                </li>

                                <li class="nav-item dropdown">
                                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button"
                                        data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                        <i class="fa fa-cog" aria-hidden="true"></i>
                                    </a>
                                    <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                                        <a class="dropdown-item" href="#">Action</a>
                                        <a class="dropdown-item" href="#">Another action</a>
                                        <a class="dropdown-item" href="#">Something else here</a>
                                        <div class="dropdown-divider"></div>
                                        <a class="dropdown-item" href="#">Logout</a>
                                    </div>
                                </li>
                            </ul>
                        </div>
                    </div>
                </nav>
            </div>



        </div>
    </header>


    <!--botones grilla y lista-->
    <div class="container">

        <div class="row">

            <div class="col-12 text-center">
                <a href="index.html" type="button" class="btn btn-outline-dark"><i class="fa fa-bars"></i></a>
                <a href="index3.html" type="button" class="btn btn-outline-dark"><i class="fa fa-th-large"></i></a>

            </div>

        </div>

        <!-- Imagenes-->
        <div>

            <div class="row mb-3">
                <div class="col-md-4">
                    <div class="card">
                        <a href="#">
                            <img src="http://placeimg.com/640/480/people" alt="" class="card-img-top">
                        </a>
                    </div>
                </div>


                <div class="col-md-4">
                    <div class="card">
                        <a href="#  ">
                            <img src="http://placeimg.com/640/480/nature" alt="" class="card-img-top">
                        </a>
                    </div>
                </div>

                <div class="col-md-4">
                    <div class="card-image">
                        <div class="embed-responsive embed-responsive-16by9">
                            <iframe width="560" height="315" src="http://techslides.com/demos/sample-videos/small.mp4"
                                frameborder="0" allowfullscreen muted autoplay loop></iframe>
                        </div>

                    </div><!-- card video imagen -->

                </div>
            </div>
        </div>
        <div class="row mb-3">
            <div class="col-md-4">
                <div class="card">
                    <a href="#">
                        <img src="http://placeimg.com/640/480/animals" alt="" class="card-img-top">
                    </a>
                </div>
            </div>

            <div class="col-md-4">
                <div class="card">
                    <a href="#">
                        <img src="http://placeimg.com/640/480/any" alt="" class="card-img-top">
                    </a>
                </div>
            </div>

            <div class="col-md-4">
                <div class="card">
                    <a href="#">
                        <img src="http://placeimg.com/640/480/tech" alt="" class="card-img-top">
                    </a>
                </div>
            </div>

        </div>
        <div class="row">
            <div class="col-md-4">
                <div class="card">
                    <a href="#">
                        <img src="http://placeimg.com/640/480/any/sepia" alt="" class="card-img-top">
                    </a>
                </div>
            </div>

            <div class="col-md-4">
                <div class="card">
                    <a href="#">
                        <img src="http://placeimg.com/640/480/any/grayscale" alt="" class="card-img-top">
                    </a>
                </div>
            </div>

            <div class="col-md-4">
                <div class="card">
                    <a href="#">
                        <img src="http://placeimg.com/640/480/animals/grayscale" alt="" class="card-img-top">
                    </a>
                </div>
            </div>

        </div>

    </div>


    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
        aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel"></h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="form-group">

                            <input class="form-control form-control-lg" style="border:1px solid black" type="text"
                                placeholder="...">

                        </div>
                        <div>
                            <i class="fa fa-camera fa-border fa-lg"></i>
                            <i class="fa fa-map-marker fa-border fa-lg" aria-hidden="true"></i>
                        </div>
                    </form>

                </div>


                <div class="modal-footer">

                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-primary">Publish</button>


                </div>




            </div>
        </div>
    </div>


</body>

</html>
